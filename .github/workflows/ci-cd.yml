name: Microservice CI-CD Pipeline (Stage Based)

on:
  push:
    branches: [ "main" ]

jobs:
# -------------------------
# STAGE 1: SECURITY SCAN
# -------------------------
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          severity: HIGH,CRITICAL
          exit-code: 1

# -------------------------
# STAGE 2: BUILD & TEST
# -------------------------
  build-test:
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: |
          pip install -r requirements.txt
          python -m pytest tests/

# -------------------------
# STAGE 3: DOCKER BUILD → SCAN → PUSH (SAME RUNNER)
# -------------------------
  docker-build-scan-push:
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/microservice:latest .

      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/microservice:latest
          severity: HIGH,CRITICAL
          exit-code: 1

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/microservice:latest
