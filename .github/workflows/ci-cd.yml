name: Microservice CI-CD Pipeline (Stage Based)

on:
  push:
    branches: [ "main" ]
  pull_request:

# -------------------------
# STAGE 1: SECURITY SCAN
# -------------------------
jobs:
  security-scan:
    name: Stage 1 - Trivy Filesystem Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          severity: HIGH,CRITICAL
          exit-code: 1
          ignore-unfixed: true

# -------------------------
# STAGE 2: BUILD & TEST
# -------------------------
  build-test:
    name: Stage 2 - Build & Test
    needs: security-scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Unit Tests
        run: |
          python -m pytest tests/

# -------------------------
# STAGE 3: DOCKER BUILD
# -------------------------
  docker-build:
    name: Stage 3 - Docker Build
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/microservice:latest .

# -------------------------
# STAGE 4: IMAGE SECURITY SCAN
# -------------------------
  image-scan:
    name: Stage 4 - Trivy Image Scan
    needs: docker-build
    runs-on: ubuntu-latest

    steps:
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/microservice:latest
          severity: HIGH,CRITICAL
          exit-code: 1
          ignore-unfixed: true

# -------------------------
# STAGE 5: DOCKER PUSH
# -------------------------
  docker-push:
    name: Stage 5 - Push Docker Image
    needs: image-scan
    runs-on: ubuntu-latest

    steps:
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/microservice:latest
